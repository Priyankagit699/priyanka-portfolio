<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- SEO -->
    <meta
      name="description"
      content="Priyanka Kumari â€” Full Stack Developer Portfolio | React, JavaScript, Python"
    />
    <meta name="author" content="Priyanka Kumari" />

    <!-- Social Preview -->
    <meta property="og:title" content="Priyanka Kumari Portfolio" />
    <meta property="og:description" content="Full Stack Developer Portfolio Website" />
    <meta property="og:type" content="website" />

    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <title>Priyanka Kumari | Portfolio</title>

    <!-- Global Styling -->
    <style>
      html {
        scroll-behavior: smooth;
      }

      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0f172a, #020617);
        color: #e2e8f0;
        overflow-x: hidden;
      }

      /* Loading Screen */
      #loader {
        position: fixed;
        width: 100%;
        height: 100vh;
        background: #020617;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-size: 24px;
        letter-spacing: 3px;
        color: #38bdf8;
        animation: fadeOut 1s ease 2s forwards;
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-thumb {
        background: #38bdf8;
        border-radius: 10px;
      }

      ::selection {
        background: #38bdf8;
        color: white;
      }
    </style>
  </head>

  <body>
    <!-- Loader -->
    <div id="loader">LOADING...</div>

    <!-- React Mount Point -->
    <div id="root"></div>

    <!-- Remove loader after page loads -->
    <script>
      window.addEventListener("load", () => {
        document.getElementById("loader").style.display = "none";
      });
    </script>

    <noscript>You need to enable JavaScript to run this app.</noscript>
  </body>
</html>
